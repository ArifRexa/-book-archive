<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===================================================
                            Bootstrap
    ====================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--===================================================
                            Vanilla CSS2
    ====================================================-->
    <link rel="stylesheet" href="style/style.css">
    <title>Book Archived</title>
</head>

<body>
    <header>
        <h1 class="text-center fw-bold mt-3">Welcome to Book Shop changes</h1>
    </header>

    <!--===================================================
                        Search Section
    ====================================================-->
    <section class="container w-50">
        <div class="input-group mb-3 ">
            <input id="input-box" type="text" class="form-control" placeholder="Enter book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchValue()" class="btn btn-outline-secondary" type="button" id="search-button">
                Submit
            </button>
        </div><br>
    </section>

    <!--===================================================
                        Spinner Add
    ====================================================-->
    <div class="d-flex justify-content-center" role="status">
        <img src="image/0_cWpsf9D3g346Va20.gif" alt="" id="spinnerId">
    </div>


    <!--===================================================
                        Search Results
    ====================================================-->
    <section id="cards-section-id" class="container">
        <h3 id="total-number"></h3>
        <div id="card-id" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Here Will Add Dynamic Results -->
        </div>
    </section>



    <!--===================================================
                          Bootstrap JS
    ====================================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!--===================================================
                         Java Script
    ====================================================-->
    <script src="js/index.js"></script>
</body>

</html>
